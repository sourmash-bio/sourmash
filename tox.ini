[tox]
envlist =
  py39,
  coverage,
  codecov,
  docs,
  package_description
  py38,
  py37,
  fix_lint,
  hypothesis,
  khmer,
  khmer_master
minversion = 3.12
isolated_build = true
skip_missing_interpreters = true

[testenv]
description = run the tests with pytest under {basepython}
setenv =
    PIP_DISABLE_VERSION_CHECK = 1
    COVERAGE_FILE = {env:COVERAGE_FILE:{toxworkdir}/.coverage.{envname}}
    VIRTUALENV_NO_DOWNLOAD = 1
    PIP_EXTRA_INDEX_URL = https://antocuni.github.io/pypy-wheels/manylinux2010
passenv =
    TOXENV
    CURL_CA_BUNDLE
    http_proxy
    https_proxy
    no_proxy
    REQUESTS_CA_BUNDLE
    SSL_CERT_FILE
    PYTEST_*
    PIP_CACHE_DIR
    CI
    PYTHONDEVMODE
deps =
    pip >= 19.3.1
extras =
    test
    storage
commands = pytest \
           --cov "{envsitepackagesdir}/sourmash" \
           --cov-config "{toxinidir}/tox.ini" \
           --cov-report= \
           --junitxml {toxworkdir}/junit.{envname}.xml \
           {posargs:.}

[testenv:pypy3]
deps =
  pip >= 19.3.1
  psutil <= 5.6.7

[testenv:hypothesis]
commands = pytest \
           --cov "{envsitepackagesdir}/sourmash" \
           --cov-config "{toxinidir}/tox.ini" \
           --cov-report= \
           --junitxml {toxworkdir}/junit.{envname}.xml \
           --run-hypothesis \
           --hypothesis-show-statistics \
           --hypothesis-profile ci \
           {posargs:.}

[testenv:khmer]
deps =
  khmer
commands = pytest \
           --cov "{envsitepackagesdir}/sourmash" \
           --cov-config "{toxinidir}/tox.ini" \
           --cov-report= \
           --junitxml {toxworkdir}/junit.{envname}.xml \
           -k test_nodegraph \
           {posargs:.}

[testenv:khmer_master]
deps =
  -e git+https://github.com/dib-lab/khmer.git#egg=khmer
commands = pytest \
           --cov "{envsitepackagesdir}/sourmash" \
           --cov-config "{toxinidir}/tox.ini" \
           --cov-report= \
           --junitxml {toxworkdir}/junit.{envname}.xml \
           -k test_nodegraph \
           {posargs:.}

[testenv:asv]
description = run asv for benchmarking (compare current commit with latest)
deps =
  asv==0.4.2
  virtualenv==16.7.9
changedir = {toxinidir}
commands =
  asv machine --yes
  asv continuous latest HEAD

[testenv:docs]
description = invoke sphinx-build to build the HTML docs
basepython = python3.8
extras = doc
whitelist_externals = pandoc
passenv = HOME
changedir = {toxinidir}
#commands = sphinx-build -d "{toxworkdir}/docs_doctree" doc "{toxworkdir}/docs_out" --color -W -bhtml {posargs}
commands = sphinx-build -d "{toxworkdir}/docs_doctree" doc "{toxworkdir}/docs_out" --color -bhtml {posargs}
           python -c 'import pathlib; print("documentation available under file://\{0\}".format(pathlib.Path(r"{toxworkdir}") / "docs_out" / "index.html"))'

[testenv:package_description]
description = check that the long description is valid
basepython = python3.8
deps = twine >= 1.12.1
       # TODO installing readme-renderer[md] should not be necessary
       readme-renderer[md] >= 24.0
       pip >= 19.1
skip_install = true
changedir = {toxinidir}
extras =
commands = pip wheel -w {envtmpdir}/build --no-deps .
           twine check {envtmpdir}/build/*

[testenv:fix_lint]
description = format the code base to adhere to our styles, and complain about what we cannot do automatically
basepython = python3.8
passenv = {[testenv]passenv}
          # without PROGRAMDATA cloning using git for Windows will fail with an `error setting certificate verify locations` error
          PROGRAMDATA
          PRE_COMMIT_HOME
extras = lint
deps = pre-commit>=2
skip_install = True
commands = pre-commit run --all-files --show-diff-on-failure {posargs}
           python -c 'import pathlib; print("hint: run \{\} install to add checks as pre-commit hook".format(pathlib.Path(r"{envdir}") / "bin" / "pre-commit"))'

[testenv:coverage]
description = [run locally after tests]: combine coverage data and create report;
              generates a diff coverage against origin/latest (can be changed by setting DIFF_AGAINST env var)
deps = {[testenv]deps}
       coverage >= 5.0.1
       diff_cover
skip_install = True
passenv = {[testenv]passenv}
          DIFF_AGAINST
setenv = COVERAGE_FILE={toxworkdir}/.coverage
commands = coverage combine
           coverage report -i -m
           coverage xml -i -o {toxworkdir}/coverage.xml
           coverage html -i -d {toxworkdir}/htmlcov
           diff-cover --compare-branch {env:DIFF_AGAINST:origin/latest} {toxworkdir}/coverage.xml
depends = py39, py38, py37, pypy3
parallel_show_output = True

[testenv:codecov]
description = [only run on CI]: upload coverage data to codecov (depends on coverage running first)
passenv = {[testenv]passenv}
          CODECOV_*
          GITHUB_ACTION
          GITHUB_REF
          GITHUB_HEAD_REF
          GITHUB_RUN_ID
          GITHUB_SHA
          GITHUB_REPOSITORY
deps = codecov
skip_install = True
changedir = {toxinidir}
depends = coverage
commands = codecov -e $TOXENV --file "{toxworkdir}/coverage.xml" -F python {posargs}

[testenv:X]
description = print the positional arguments passed in with echo
commands = echo {posargs}

[coverage:run]
branch = true
parallel = true

[coverage:report]
skip_covered = True
show_missing = True
exclude_lines =
    \#\s*pragma: no cover
    ^\s*raise AssertionError\b
    ^\s*raise NotImplementedError\b
    ^\s*return NotImplemented\b
    ^\s*raise$
    ^if __name__ == ['"]__main__['"]:$

[coverage:paths]
source = src/sourmash/
         tests/
         */.tox/*/lib/python*/site-packages/sourmash
         */.tox/pypy*/site-packages/sourmash
         */.tox\*\Lib\site-packages\sourmash
         */src/sourmash
         *\src\sourmash
         */tests
         *\tests

[gh-actions]
python =
  3.7: py37, coverage, codecov
  3.8: py38, docs, package_description, fix_lint, coverage, codecov
  3.9: py39, coverage, codecov

[flake8]
max-complexity = 22
max-line-length = 99
ignore = E203, W503, C901, E402, B011

[pep8]
max-line-length = 99

[testenv:dev]
description = dev environment with all deps at {envdir}
extras =
  test
  storage
  doc
deps = {[testenv]deps}
usedevelop = True
commands = python -m pip list --format=columns
           python -c "print(r'{envpython}')"
