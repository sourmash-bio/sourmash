name: "Dev env instructions"
on:
  pull_request:
  push:
    branches: [latest]
jobs:
  nix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v9
    - name: Run the Magic Nix Cache
      uses: DeterminateSystems/magic-nix-cache-action@v3

    - run: nix run .# -- --version

    - run: nix develop --command bash -c "tox -e py310"

  mamba:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: cache conda
      uses: actions/cache@v4
      env:
        CACHE_NUMBER: 0
      with:
        path: ~/conda_pkgs_dir
        key:
          ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{ hashFiles('environment.yml') }}

    - name: setup conda
      uses: conda-incubator/setup-miniconda@11b562958363ec5770fef326fe8ef0366f8cbf8a
      with:
        auto-update-conda: true
        python-version: "3.10"
        channels: conda-forge,bioconda
        miniforge-variant: Mambaforge
        miniforge-version: latest
        use-mamba: true
        mamba-version: "*"
        activate-environment: sourmash_dev
        auto-activate-base: false
        use-only-tar-bz2: true

    - name: install dependencies
      shell: bash -l {0}
      run: mamba install 'tox>=3.27,<4' tox-conda rust git compilers pandoc libstdcxx-ng

    - name: run tests for 3.10
      shell: bash -l {0}
      run: tox -e py310
