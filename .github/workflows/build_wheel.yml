name: cibuildwheel

on:
  push:
    branches: [latest]
    tags: v*
  pull_request:
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [
          linux-x86_64,
          linux-aarch64,
          linux-ppc64le,
          linux-s390x,
          macos-x86_64,
        ]
        include:
          - build: linux-x86_64
            os: ubuntu-18.04
            arch: x86_64
            macos_target: ''
          - build: linux-aarch64
            os: ubuntu-18.04
            arch: aarch64
            macos_target: ''
          - build: linux-ppc64le
            os: ubuntu-18.04
            arch: ppc64le
            macos_target: ''
          - build: linux-s390x
            os: ubuntu-18.04
            arch: s390x
            macos_target: ''
          - build: macos-x86_64
            os: macos-latest
            arch: x86_64
            macos_target: 'MACOSX_DEPLOYMENT_TARGET=10.11'
      fail-fast: false

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.9'

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.2.2
        env:
          CIBW_BUILD: "cp39-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_ppc64le *-musllinux_s390x"
          CIBW_BEFORE_BUILD: 'source .ci/install_cargo.sh'
          CIBW_ENVIRONMENT: 'PATH="$HOME/.cargo/bin:$PATH"'
          CIBW_ENVIRONMENT_MACOS: ${{ matrix.macos_target }}
          CIBW_BUILD_VERBOSITY: 3
          CIBW_ARCHS_LINUX: ${{ matrix.arch }}
          CIBW_ARCHS_MACOS: ${{ matrix.arch }}

      - uses: actions/upload-artifact@v2
        with:
          path: './wheelhouse/sourmash*.whl'

  release:
    name: Publish wheels
    runs-on: ubuntu-18.04
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build_wheels

    steps:
      - name: Fetch wheels from artifacts
        id: fetch_artifacts
        uses: actions/download-artifact@v2
        with:
          path: 'wheels/'

      # if it matches a Python release tag, upload to github releases
      # TODO: In the future, use the create-release and upload-release-assets actions
      - name: Release
        uses: fnkr/github-action-ghr@v1
        env:
          GHR_PATH: ${{steps.fetch_artifacts.outputs.download-path}}/artifact
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
