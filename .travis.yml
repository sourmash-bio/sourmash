language: python
services:
- redis-server
- docker
branches:
  only:
  - master
  - "/^v.*$/"
matrix:
  fast_finish: true
  include:
  - os: linux
    python: '2.7'
    sudo: required
    dist: xenial
    env:
    - TOX_ENV=py27
  - os: linux
    python: '3.5'
    sudo: required
    dist: xenial
    env:
    - TOX_ENV=py35
  - os: linux
    python: '3.6'
    sudo: required
    dist: xenial
    env:
    - TOX_ENV=py36
install:
- pip install tox
- sudo snap install ipfs
script:
- "/snap/bin/ipfs daemon --init --offline &"
- tox -e $TOX_ENV
before_deploy:
- git clean -xfd
- docker run --rm -v `pwd`:/io quay.io/pypa/manylinux1_x86_64 $PRE_CMD /io/.travis/build-wheels.sh
  $TOX_ENV
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/sourmash*.whl
  skip_cleanup: true
  on:
    tags: true
