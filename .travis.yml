language: python
os: linux
dist: xenial

cache:
  directories:
    - "$HOME/.cache/pip"
    - "$HOME/.cargo"
    - "target"

branches:
  only:
  - master
  - "/^v.*$/"

script: tox -vv

install:
  - source .travis/install_cargo.sh

before_script: pip install tox-travis

jobs:
  allow_failures:
    - name: integration (ipfs/redis)
  include:
    - &check
      stage: check # do a pre-screen to make sure this is even worth testing
      python: 3.7

    - &test
      stage: test
      python: 3.6
    - <<: *test
      os: osx
      osx_image: xcode10.1
      python: 3.7
      language: generic
      env:
        - TOXENV=py37
    - <<: *test
      python: 3.7
      name: integration (ipfs/redis)
      before_install:
        - sudo snap install ipfs
        - "/snap/bin/ipfs --version"
        - "/snap/bin/ipfs daemon --init --offline &>/dev/null &"
      services:
        - redis-server
        - docker
    - <<: *test
      python: 2.7
    - <<: *test
      python: 3.5

    - &wheel
      stage: build wheel and send to github releases
      python: 3.7
      services:
        - docker
      env:
        - CIBW_BUILD='cp37-*'
        - CIBW_SKIP='*-manylinux_i686'
        - CIBW_BEFORE_BUILD='source .travis/install_cargo.sh'
        - CIBW_ENVIRONMENT='PATH="$HOME/.cargo/bin:$PATH"'
        - CIBW_ENVIRONMENT_MACOS='MACOSX_DEPLOYMENT_TARGET=10.11'
      before_script: skip
      script:
        - python -m pip install -U pip setuptools
        - python -m pip install cibuildwheel==1.1.0
        - python -m cibuildwheel --output-dir wheelhouse
      deploy:
        provider: releases
        api_key:
          secure: ""
        file_glob: true
        file: wheelhouse/sourmash*.whl
        skip_cleanup: true
        on:
          tags: true
    - <<: *wheel
      os: osx
      osx_image: xcode10.1
      language: shell

stages:
  - check
  - test
  - wheel
