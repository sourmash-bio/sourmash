[package]
name = "sourmash"
version = "0.11.0"
authors = ["Luiz Irber <luiz.irber@gmail.com>"]
description = "MinHash sketches for genomic data"
repository = "https://github.com/dib-lab/sourmash"
keywords = ["minhash", "bioinformatics"]
categories = ["science", "algorithms", "data-structures"]
license = "BSD-3-Clause"
edition = "2018"
readme = "README.md"
autoexamples = false
autobins = false

[lib]
name = "sourmash"
crate-type = ["lib", "staticlib", "cdylib"]
bench = false

[features]
from-finch = ["finch"]
parallel = ["rayon"]

[dependencies]
az = "1.0.0"
backtrace = "0.3.56"
bytecount = "0.6.0"
byteorder = "1.4.3"
cfg-if = "1.0"
finch = { version = "0.4.1", optional = true }
fixedbitset = "0.4.0"
getset = "0.1.1"
log = "0.4.8"
md5 = "0.7.0"
murmurhash3 = "0.0.5"
niffler = { version = "2.3.1", default-features = false, features = [ "gz" ] }
nohash-hasher = "0.2.0"
num-iter = "0.1.41"
once_cell = "1.3.1"
rayon = { version = "1.3.0", optional = true }
serde = { version = "1.0.110", features = ["derive"] }
serde_json = "1.0.53"
primal-check = "0.3.1"
thiserror = "1.0"
typed-builder = "0.9.0"

[dev-dependencies]
assert_matches = "1.3.0"
criterion = "0.3.2"
needletail = { version = "0.4.1", default-features = false }
predicates = "1.0.4"
proptest = { version = "1.0.0", default-features = false, features = ["std"]}
rand = "0.8.2"
getrandom = { version = "0.2", features = ["js"] }
tempfile = "3.1.0"

[[bench]]
name = "index"
harness = false

[[bench]]
name = "compute"
harness = false

[[bench]]
name = "nodegraph"
harness = false

[[bench]]
name = "minhash"
harness = false

## Wasm section. Crates only used for WASM, as well as specific configurations

[target.'cfg(all(target_arch = "wasm32", target_vendor="unknown"))'.dependencies.wasm-bindgen]
version = "0.2.62"
features = ["serde-serialize"]

[target.'cfg(all(target_arch = "wasm32", target_vendor="unknown"))'.dependencies.web-sys]
version = "0.3.51"
features = ["console", "File"]

[target.'cfg(all(target_arch = "wasm32", target_vendor="unknown"))'.dev-dependencies]
wasm-bindgen-test = "0.3.0"

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies.assert_cmd]
version = "1.0.1"
